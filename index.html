<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!-- added a new link to bootstrap icons for the save button -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- set custom attributes for each div that houses the columns that denotes which hour time block it is, to use in the javascript -->
    <div data-time="hour9" class="row time-block">
      <!-- div element used to house the text for time in the time block -->
      <div class="hour col-2">9:00 AM</div>
      <!-- used a textarea element to mark where the user can write their task -->
      <textarea class="description col-9" placeholder="Your task here..."></textarea>
      <!-- added a button with an icon that the user can use to save their task for the day -->
      <button class="saveBtn col-1"><i class="bi bi-calendar-plus"></i></button>
    </div>
    <!-- repeated the above section for 10 separate time blocks -->
    <div data-time="hour10" class="row time-block">
      <div class="hour col-2">10:00 AM</div>
      <textarea class="description col-9" placeholder="Your task here..."></textarea>
      <button class="saveBtn col-1"><i class="bi bi-calendar-plus"></i></button>
    </div>

    <div data-time="hour11" class="row time-block">
      <div class="hour col-2">11:00 AM</div>
      <textarea class="description col-9" placeholder="Your task here..."></textarea>
      <button class="saveBtn col-1"><i class="bi bi-calendar-plus"></i></button>
    </div>

    <div data-time="hour12" class="row time-block">
      <div class="hour col-2">12:00 PM</div>
      <textarea class="description col-9" placeholder="Your task here..."></textarea>
      <button class="saveBtn col-1"><i class="bi bi-calendar-plus"></i></button>
    </div>

    <div data-time="hour13" class="row time-block">
      <div class="hour col-2">1:00 PM</div>
      <textarea class="description col-9" placeholder="Your task here..."></textarea>
      <button class="saveBtn col-1"><i class="bi bi-calendar-plus"></i></button>
    </div>

    <div data-time="hour14" class="row time-block">
      <div class="hour col-2">2:00 PM</div>
      <textarea class="description col-9" placeholder="Your task here..."></textarea>
      <button class="saveBtn col-1"><i class="bi bi-calendar-plus"></i></button>
    </div>

    <div data-time="hour15" class="row time-block">
      <div class="hour col-2">3:00 PM</div>
      <textarea class="description col-9" placeholder="Your task here..."></textarea>
      <button class="saveBtn col-1"><i class="bi bi-calendar-plus"></i></button>
    </div>

    <div data-time="hour16" class="row time-block">
      <div class="hour col-2">4:00 PM</div>
      <textarea class="description col-9" placeholder="Your task here..."></textarea>
      <button class="saveBtn col-1"><i class="bi bi-calendar-plus"></i></button>
    </div>

    <div data-time="hour17" class="row time-block">
      <div class="hour col-2">5:00 PM</div>
      <textarea class="description col-9" placeholder="Your task here..."></textarea>
      <button class="saveBtn col-1"><i class="bi bi-calendar-plus"></i></button>
    </div>

    <div data-time="hour18" class="row time-block">
      <div class="hour col-2">6:00 PM</div>
      <textarea class="description col-9" placeholder="Your task here..."></textarea>
      <button class="saveBtn col-1"><i class="bi bi-calendar-plus"></i></button>
    </div>

    <div data-time="hour19" class="row time-block">
      <div class="hour col-2">7:00 PM</div>
      <textarea class="description col-9" placeholder="Your task here..."></textarea>
      <button class="saveBtn col-1"><i class="bi bi-calendar-plus"></i></button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
